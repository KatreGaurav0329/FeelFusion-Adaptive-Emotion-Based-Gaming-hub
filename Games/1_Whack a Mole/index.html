<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion-Based Background Color Changer</title>
  <script defer src="../face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video id="video" width="320" height="240" autoplay muted></video>
  </div>
  
  <div class="emotion-display">
    <div class="emotion-label" id="emotionLabel">No face detected</div>
    <div class="confidence-score" id="confidenceScore">---</div>
  </div>  
  <div class="main-content">
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <div class="speed-display">
  Current Speed: <span id="speedValue">â€“</span> ms
</div>

    <div class="controls">
        <select id="mode">
            <option value="super-easy">Super Easy</option>
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
            <option value="super-hard">Super Hard</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="endBtn" disabled>End</button>
    </div>
    
    <div class="game">
        <div class="hole hole1"><div class="mole"></div></div>
        <div class="hole hole2"><div class="mole"></div></div>
        <div class="hole hole3"><div class="mole"></div></div>
        <div class="hole hole4"><div class="mole"></div></div>
        <div class="hole hole5"><div class="mole"></div></div>
        <div class="hole hole6"><div class="mole"></div></div>
    </div>
    
   
  </div>
  
</body>
</html>
