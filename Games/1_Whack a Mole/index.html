<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FeelFusion – Emotion Based Game</title>
  <script defer src="../face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
 
  <body>
  <div class="animated-background">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="hill hill-back"></div>
    <div class="hill hill-front"></div>
  </div>
  
 
</body>


  <div class="video-container">
    <video id="video" autoplay muted></video>
  </div>

  <div class="emotion-display">
    <div class="emotion-label" id="emotionLabel">No face detected</div>
    <div class="confidence-score" id="confidenceScore">---</div>
  </div>

  <div class="main-content">
    
     <button
  onclick="location.href='index.html'"
  onmouseover="this.style.background = 'linear-gradient(145deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%)'; this.style.boxShadow = '0 6px 10px rgba(0, 0, 0, 0.2)'; this.style.transform = 'translateY(-2px)';"
  onmouseout="this.style.background = 'linear-gradient(90deg,#ffb2e5 0%, #96e3ff 100%)'; this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)'; this.style.transform = 'translateY(0)';"
  style="
    background: linear-gradient(90deg,#ffb2e5 0%, #96e3ff 100%);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-right-color: rgba(255, 255, 255, 0.1);
    border-bottom-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px 30px;
    color: rgb(24, 23, 23);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.3s ease; /* Added transition for smooth animation */
    display: inline-block; /* Ensure transform works correctly */
  "
>
  &larr; Back to Home
</button>


    <h2 class="game-title">Whack-a-Mole! <span class="score"> 0 </span></h2>
    <div class="speed-display">
      Speed: <span id="speedValue">–</span> ms
    </div>

    
     
    <div class="controls">
     <select id="mode" hidden>
        <option value="super-easy">Super Easy</option>
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
        <option value="super-hard">Super Hard</option>
      </select>
      <button id="startBtn">Start</button>
      <button id="endBtn" disabled>End</button>
    </div>

    
    <div class="game">
      <div class="hole hole1"><div class="mole"></div></div>
      <div class="hole hole2"><div class="mole"></div></div>
      <div class="hole hole3"><div class="mole"></div></div>
      <div class="hole hole4"><div class="mole"></div></div>
      <div class="hole hole5"><div class="mole"></div></div>
      <div class="hole hole6"><div class="mole"></div></div>
    </div>
  
 

  </div>
</body>
</html>
